{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


<head>
	{% block title %}Verify Password{% endblock %}
</head>

<body>
	{% block body %}
		<div class="center mw-300">
			<form method="POST" class="single-submit center">
				{% csrf_token %}
				<h4 align="center">Please verify your password</h4>
				{{form|crispy}}
				<button type="submit" class="btn bt-color1 w-full">Verify Password</button>
			</form>
		</div>
	{% endblock body %}
</body>
